<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Feed</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Instagram Feed</h2>
        <button type="button" class="btn btn-primary mb-4" data-bs-toggle="modal" data-bs-target="#newPostModal">
            Create New Post
        </button>
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="grid3-tab" data-bs-toggle="tab" data-bs-target="#grid3" type="button" role="tab" aria-controls="grid3" aria-selected="true">Grid 3 Images</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="grid1-tab" data-bs-toggle="tab" data-bs-target="#grid1" type="button" role="tab" aria-controls="grid1" aria-selected="false">Grid 1 Image</button>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="grid3" role="tabpanel" aria-labelledby="grid3-tab">
                <div class="row mt-4">
                    <div class="col-md-4 mb-4">
                        <img src="https://st.depositphotos.com/1949775/1814/i/450/depositphotos_18142771-stock-photo-detailed-portrait-of-a-benegal.jpg" alt="Image 1" class="img-fluid">
                    </div>
                    <div class="col-md-4 mb-4">
                        <img src="https://www.stockvault.net/data/2010/10/12/115317/thumb16.jpg" alt="Image 2" class="img-fluid">
                    </div>
                    <div class="col-md-4 mb-4">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSd4eKe_3KyzIMCMPHFxxnA3hw1npVC9mZT3Q&s" alt="Image 3" class="img-fluid">
                    </div>
                </div>
                <div class="row mb-4">
                    <div class="col-md-4 mb-4">
                        <img src="https://thumbs.wbm.im/pw/small/2edbaa033227beeb2cdff8dfe3c7c4c7.jpg" alt="Image 4" class="img-fluid">
                    </div>
                    <div class="col-md-4 mb-4">
                        <img src="https://www.stockvault.net/data/2009/07/14/109489/thumb16.jpg" alt="Image 5" class="img-fluid">
                    </div>
                    <div class="col-md-4 mb-4">
                        <img src="https://www.stockvault.net/data/2008/12/29/107108/thumb16.jpg" alt="Image 6" class="img-fluid">
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="grid1" role="tabpanel" aria-labelledby="grid1-tab">
                <div class="row mt-4">
                    <div class="col-md-12 mb-4">
                        <img src="https://c02.purpledshub.com/uploads/sites/41/2024/05/Earths-second-moon.jpg?w=1029&webp=1" alt="Single Image 1" class="img-fluid mb-2">
                        <div class="d-flex justify-content-between">
                            <span>Username: Victor</span>
                            <span>Likes: 123</span>
                        </div>
                        <div class="mt-2">
                            <h6>Comments:</h6>
                            <p>Loved the moon tonight!</p>
                        </div>
                    </div>
                </div>
                <div class="row mb-4">
                    <div class="col-md-12 mb-4">
                        <img src="https://media.gettyimages.com/id/462882495/photo/funny-sea-turtle.jpg?s=612x612&w=gi&k=20&c=AYxsXFkQ8rgd_lkMpQdRjXx9tyKWG9yEoRolNZ1qCEg=" alt="Single Image 2" class="img-fluid mb-2">
                        <div class="d-flex justify-content-between">
                            <span>Username: Victor</span>
                            <span>Likes: 456</span>
                        </div>
                        <div class="mt-2">
                            <h6>Comments:</h6>
                            <p>One of my favorite animals!</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="newPostModal" tabindex="-1" aria-labelledby="newPostModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="newPostModalLabel">Create New Post</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="postImage" class="form-label">Image URL</label>
                            <input type="text" class="form-control" id="postImage" placeholder="Enter image URL">
                        </div>
                        <div class="mb-3">
                            <label for="postUsername" class="form-label">Username</label>
                            <input type="text" class="form-control" id="postUsername" placeholder="Enter your username">
                        </div>
                        <div class="mb-3">
                            <label for="postLikes" class="form-label">Likes</label>
                            <input type="number" class="form-control" id="postLikes" placeholder="Enter number of likes">
                        </div>
                        <div class="mb-3">
                            <label for="postComments" class="form-label">Comments</label>
                            <textarea class="form-control" id="postComments" rows="3" placeholder="Enter comments"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
